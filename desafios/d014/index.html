<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;

        }
        th, td {
            border: 1px solid black;
            text-align: center;
        }
        .Nom {
            text-align: left;
        }
        .Nom2 {
            font-weight: bolder;
        }
        #gray {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col" id="gray">Área</th>
                <th rowspan="2" scope="col" id="gray">Disciplinas</th>
                <th colspan="2" scope="colgroup" id="gray">Notas</th>
                <th rowspan="2" scope="col" id="gray">Média</th>
            </tr>
            <tr>
                <th scope="col" id="gray">Nota 1</th>
                <th scope="col" id="gray">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="5" scope="rowgroup" class="Nom2">Exatas</th>
            </tr>
            <tr>
                <td class="Nom">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="Nom">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="Nom">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="Nom">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="Nom" id="gray">Média de Exatas</th>
                <td id="gray">0.0</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup" class="Nom2">Humanas</th>
            </tr>
            <tr>
                <td class="Nom">História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="Nom">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="col" class="Nom" id="gray">Média de Humanas</th>
                <td id="gray">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
