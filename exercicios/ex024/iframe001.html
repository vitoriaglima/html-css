<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 2px solid pink;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
    
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400"> 
    <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
    </iframe>
     
    para aprender a programar</p>

    <p>O repositório do Gustavo Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400" width="400">
        <a href="https://gustavoguanabara.github.io">no Github</a>
        </iframe>
       é bem legal.
    </p>
</body>
</html>
